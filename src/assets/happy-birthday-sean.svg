<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900" role="img" aria-labelledby="title desc">
  <title id="title">Happy Birthday Sean</title>
  <desc id="desc">A simple celebratory banner with the text Happy Birthday Sean.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="50%" stop-color="#1e293b"/>
      <stop offset="100%" stop-color="#0b1220"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="35%" r="60%">
      <stop offset="0%" stop-color="#facc15" stop-opacity="0.35"/>
      <stop offset="70%" stop-color="#f97316" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#0f172a" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <rect width="1600" height="900" fill="url(#bg)"/>
  <rect width="1600" height="900" fill="url(#glow)"/>

  <g opacity="0.25" fill="#38bdf8">
    <circle cx="220" cy="180" r="6"/>
    <circle cx="320" cy="260" r="4"/>
    <circle cx="1380" cy="210" r="5"/>
    <circle cx="1260" cy="140" r="3"/>
    <circle cx="1120" cy="260" r="4"/>
    <circle cx="520" cy="120" r="3"/>
  </g>

  <g opacity="0.15" fill="#f472b6">
    <circle cx="180" cy="720" r="7"/>
    <circle cx="300" cy="640" r="4"/>
    <circle cx="1420" cy="700" r="6"/>
    <circle cx="1320" cy="780" r="3"/>
    <circle cx="1080" cy="720" r="4"/>
  </g>

  <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle"
        font-family="'Trebuchet MS', 'Segoe UI', 'Helvetica Neue', Arial, sans-serif"
        font-size="96" font-weight="700" fill="#f8fafc" letter-spacing="1">
    Happy Birthday Sean
  </text>

  <text x="50%" y="58%" text-anchor="middle" dominant-baseline="middle"
        font-family="'Trebuchet MS', 'Segoe UI', 'Helvetica Neue', Arial, sans-serif"
        font-size="28" font-weight="500" fill="#94a3b8" letter-spacing="2">
    JANUARY 17, 2026
  </text>
</svg>
