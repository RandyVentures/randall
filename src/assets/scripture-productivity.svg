<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <!-- Deep navy background -->
  <rect width="1200" height="630" fill="#0f172a"/>

  <!-- Subtle glow behind book -->
  <ellipse cx="600" cy="340" rx="280" ry="120" fill="#1e3a5f" opacity="0.6"/>

  <!-- Open book left page -->
  <path d="M360 220 Q480 200 540 320 L540 460 Q480 380 360 400 Z" fill="#fef3c7" stroke="#d97706" stroke-width="2"/>
  <!-- Left page lines -->
  <line x1="390" y1="280" x2="510" y2="265" stroke="#d97706" stroke-width="1.5" opacity="0.4"/>
  <line x1="385" y1="305" x2="508" y2="292" stroke="#d97706" stroke-width="1.5" opacity="0.4"/>
  <line x1="380" y1="330" x2="505" y2="318" stroke="#d97706" stroke-width="1.5" opacity="0.4"/>
  <line x1="376" y1="355" x2="502" y2="344" stroke="#d97706" stroke-width="1.5" opacity="0.4"/>

  <!-- Open book right page -->
  <path d="M660 220 Q540 200 540 320 L540 460 Q540 380 660 400 Z" fill="#fef3c7" stroke="#d97706" stroke-width="2"/>
  <!-- Right page lines -->
  <line x1="690" y1="280" x2="570" y2="265" stroke="#d97706" stroke-width="1.5" opacity="0.4"/>
  <line x1="695" y1="305" x2="572" y2="292" stroke="#d97706" stroke-width="1.5" opacity="0.4"/>
  <line x1="700" y1="330" x2="575" y2="318" stroke="#d97706" stroke-width="1.5" opacity="0.4"/>
  <line x1="704" y1="355" x2="578" y2="344" stroke="#d97706" stroke-width="1.5" opacity="0.4"/>

  <!-- Book spine -->
  <line x1="540" y1="200" x2="540" y2="460" stroke="#d97706" stroke-width="3"/>

  <!-- Light rays from above -->
  <line x1="540" y1="80" x2="480" y2="210" stroke="#fbbf24" stroke-width="1" opacity="0.3"/>
  <line x1="540" y1="80" x2="540" y2="200" stroke="#fbbf24" stroke-width="2" opacity="0.5"/>
  <line x1="540" y1="80" x2="600" y2="210" stroke="#fbbf24" stroke-width="1" opacity="0.3"/>

  <!-- Star/light source -->
  <circle cx="540" cy="75" r="8" fill="#fbbf24" opacity="0.9"/>
  <circle cx="540" cy="75" r="16" fill="#fbbf24" opacity="0.2"/>

  <!-- Main quote -->
  <text x="600" y="530" font-family="Georgia, serif" font-size="26" font-style="italic" fill="#fbbf24" text-anchor="middle" opacity="0.95">
    "Give your time, not just your treasure."
  </text>

  <!-- Sub text -->
  <text x="600" y="572" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#94a3b8" text-anchor="middle" letter-spacing="3">
    FEBRUARY 2026
  </text>
</svg>
