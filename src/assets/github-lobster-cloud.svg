    <path d="M-20 20 C-8 28 8 28 20 20" stroke="#0f172a" stroke-width="5" fill="none" stroke-linecap="round"/>
  </g>
  <text x="600" y="410" text-anchor="middle" font-size="30" font-family="Atkinson Hyperlegible, Arial, sans-serif" fill="#0f172a">Lobster</text>

