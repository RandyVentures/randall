  </defs>
  <rect width="1200" height="630" fill="url(#bg)"/>
  <rect x="90" y="135" width="320" height="360" rx="28" fill="url(#card)"/>
  <rect x="440" y="135" width="320" height="360" rx="28" fill="url(#card)"/>
  <rect x="790" y="135" width="320" height="360" rx="28" fill="url(#card)"/>

