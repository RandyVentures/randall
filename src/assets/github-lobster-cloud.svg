    <path d="M-70 -10 C-110 -20 -120 20 -90 40 C-60 60 -40 40 -50 10" fill="#f97316" stroke="#c2410c"/>
    <path d="M70 -10 C110 -20 120 20 90 40 C60 60 40 40 50 10" fill="#f97316" stroke="#c2410c"/>
    <circle cx="-15" cy="-10" r="6" fill="#0f172a" stroke="none"/>
