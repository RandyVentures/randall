<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="explosionGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ff4444;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff8800;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ffaa00;stop-opacity:0.3" />
    </radialGradient>
    <radialGradient id="coreGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffff00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff4444;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Outer explosion cloud -->
  <circle cx="200" cy="200" r="180" fill="url(#explosionGradient)" opacity="0.4"/>
  
  <!-- Explosion spikes/rays -->
  <path d="M 200 200 L 200 20 L 210 120 Z" fill="#ff6600" opacity="0.8"/>
  <path d="M 200 200 L 320 60 L 250 140 Z" fill="#ff8800" opacity="0.8"/>
  <path d="M 200 200 L 380 200 L 280 210 Z" fill="#ff6600" opacity="0.8"/>
  <path d="M 200 200 L 320 340 L 250 260 Z" fill="#ff8800" opacity="0.8"/>
  <path d="M 200 200 L 200 380 L 210 280 Z" fill="#ff6600" opacity="0.8"/>
  <path d="M 200 200 L 80 340 L 150 260 Z" fill="#ff8800" opacity="0.8"/>
  <path d="M 200 200 L 20 200 L 120 190 Z" fill="#ff6600" opacity="0.8"/>
  <path d="M 200 200 L 80 60 L 150 140 Z" fill="#ff8800" opacity="0.8"/>
  
  <!-- Secondary spikes -->
  <path d="M 200 200 L 260 40 L 230 130 Z" fill="#ff4444" opacity="0.7"/>
  <path d="M 200 200 L 360 140 L 270 180 Z" fill="#ff4444" opacity="0.7"/>
  <path d="M 200 200 L 360 260 L 270 220 Z" fill="#ff4444" opacity="0.7"/>
  <path d="M 200 200 L 260 360 L 230 270 Z" fill="#ff4444" opacity="0.7"/>
  <path d="M 200 200 L 140 360 L 170 270 Z" fill="#ff4444" opacity="0.7"/>
  <path d="M 200 200 L 40 260 L 130 220 Z" fill="#ff4444" opacity="0.7"/>
  <path d="M 200 200 L 40 140 L 130 180 Z" fill="#ff4444" opacity="0.7"/>
  <path d="M 200 200 L 140 40 L 170 130 Z" fill="#ff4444" opacity="0.7"/>
  
  <!-- Middle explosion layer -->
  <circle cx="200" cy="200" r="100" fill="url(#explosionGradient)" opacity="0.7"/>
  
  <!-- Inner burst -->
  <circle cx="200" cy="200" r="60" fill="url(#coreGradient)" opacity="0.9"/>
  
  <!-- Hot core -->
  <circle cx="200" cy="200" r="30" fill="#ffffff" opacity="0.9"/>
  
  <!-- Debris particles -->
  <circle cx="120" cy="80" r="8" fill="#ff4444" opacity="0.6"/>
  <circle cx="280" cy="100" r="6" fill="#ff6600" opacity="0.7"/>
  <circle cx="330" cy="220" r="7" fill="#ff8800" opacity="0.6"/>
  <circle cx="300" cy="310" r="5" fill="#ff4444" opacity="0.7"/>
  <circle cx="150" cy="330" r="9" fill="#ff6600" opacity="0.6"/>
  <circle cx="70" cy="270" r="6" fill="#ff8800" opacity="0.7"/>
  <circle cx="90" cy="150" r="7" fill="#ff4444" opacity="0.6"/>
</svg>
